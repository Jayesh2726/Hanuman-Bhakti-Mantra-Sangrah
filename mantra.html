<!DOCTYPE html>
<html lang="sa">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mantra • Hanuman Devotional</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Noto+Serif+Devanagari:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Serif Devanagari', serif; }
    .font-cinzel { font-family: 'Cinzel Decorative', serif; }
  </style>
</head>
<body class="relative min-h-screen flex items-center justify-center 
             bg-gradient-to-b from-sky-100 via-white to-rose-100 overflow-hidden">

  <!-- Back Button -->
  <a href="index.html"
     class="fixed top-4 left-4 z-50 flex items-center gap-2 px-5 py-2.5 
            rounded-full font-cinzel text-sm tracking-wide 
            text-rose-900 border border-rose-300/50 
            backdrop-blur-md bg-white/30 shadow-lg 
            hover:scale-110 hover:border-rose-500 hover:shadow-rose-400/40 
            transition-all duration-300">
    ⌂ Menu
  </a>

  <!-- Mantra Card -->
  <article id="mantraCard" 
           class="relative w-full max-w-3xl mx-auto rounded-2xl 
                  bg-white/60 backdrop-blur-xl 
                  border border-rose-300/60 shadow-xl 
                  p-8 text-center animate-fadeIn">

    <!-- Title -->
  <h1 id="mantraTitle"
    class="font-bold font-serif 
           text-xl sm:text-2xl md:text-3xl lg:text-4xl 
           tracking-wide text-center 
           bg-gradient-to-r from-red-700 via-orange-500 to-yellow-400 
           bg-clip-text text-transparent 
           drop-shadow-[0_2px_6px_rgba(0,0,0,0.4)] 
           mb-4 leading-normal">
</h1>



    <!-- Subtitle -->
    <p id="mantraSub" 
       class="font-cinzel text-sm sm:text-base tracking-widest uppercase 
              text-rose-700 mb-6">
    </p>

    <!-- Text -->
    <section id="mantraText" 
             class="text-lg sm:text-xl leading-relaxed 
                    text-rose-800 whitespace-pre-wrap text-center max-h-[60vh] overflow-y-auto pr-2">
    </section>
  </article>

  <script src="mantras.js"></script>
  <script src="app.js"></script>
</body>
</html>
